<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Alien Abduction Order Form</title>
	<link href="css/forms.css" rel="stylesheet">
</head>
<body>
	<div class="wrapper">
		<section>
			<h1>Azim Abduction Order Form</h1>
			<p>Fill out the form below to place an order for an alien abduction by one of our fine UFOs.</p>
			<form action="mailto:azim.joygiving@gmail.com" method="POST" enctype="multipart/form-data" name="EmailForm">
				<fieldset>
					<legend>Your contact information</legend>
					<label for="name">Your name</label>
					<input type="text" name="name" id="name">
					<label for="phone">Phone number</label>
					<input type="tel" name="phone" id="phone">
					<label for="emial">Email</label>
					<input type="email" name="email" id="email">
				</fieldset>

				<fieldset>
					<legend>About your abduction </legend>
					<label for="date">Requested  date</label>
					<input type="date" name="date" id="date">
					<label for="people">How many people would you like abducted?</label>
					<input type="number" name="people" id="people">
					<p>What type of UFO do you prefer?</p>
					<label>
						<input type="radio" name="ufotype" value="ufo">Classic oval UFO	
					</label>

					<label>
						<input type="radio" name="ufotype" value="starwars">Star Wars-style Imperial cruiser
					</label>
							
					<label>
						<input type="radio" name="ufotype" value="battlestar">Battlestar Galactica-style Viper</li>
					</label>

					<label>
						<input type="radio" name="ufotype" value="borgstyle">Borg-style cube
					</label>
				
					<label for="abdtype" class="abdtype"> What type of abduction experience do you want?</label>

						<select id="abdtype" name="abdtype">
							<option selected>Select anyone from following</option>
							<option value="tour">Tour of the solar system</option>
							<option value="dinner">Alien dinner and discussion</option>
							<option value="dance">Alien dance lessons</option>
							<option value="whale">Whale watching</option>
						</select>

					<label for="input">Special requests:</label>
					<textarea id="input" name="input"></textarea>

					<label>
						<input type="checkbox" name="subscribe" value="subscribe" checked>Add me to your email list
					</label>

				</fieldset>
				<button type="submit">Submit</button>	
			</form>	
					
		</section>
		<aside>
			<h3>Our Location</h3>
			<address>
				Frontend Masters &middot;
				60 South 6th Street &middot;
				Suite 3625 &middot;
				Minneapolis, MN 55402
			</address>
		</aside>
	</div>

</body>
